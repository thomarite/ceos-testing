---
- name: CONTAINER TELEGRAF // CREATING FOLDER 
  file:
      dest: "{{ path_to_containers }}/{{ container_item }}"
      state: directory
  tags:
      - tag_snmp

- name: CONTAINER TELEGRAF // GETTING IP OF INFLUXDB
  docker_container:
      name: influxdb
  become: yes
  register: influxdb_inspect
  tags:
      - tag_snmp

- name: CONTAINER TELEGRAF // TEMPLATING TELEGRAF CONFIG
  template:
      src: "{{ container_item }}_template.j2"
      dest: "{{ path_to_containers }}/{{ container_item }}/telegraf.conf"
  tags:
      - tag_snmp

- name: CONTAINER TELEGRAF // LAUNCHING CONTAINER
  docker_container:
      name: telegraf_snmp
      image: telegraf
      state: started
      command: "-config /etc/telegraf/telegraf.conf"
      networks:
          - name: "{{ docker_mon_net.name }}"
      purge_networks: yes
      ports:
          - "161:161/udp"
      volumes:
           - "/usr/share/snmp/mibs:/usr/share/snmp/mibs"
           - "{{ path_to_containers }}/{{ container_item }}/telegraf.conf:/etc/telegraf/telegraf.conf:ro"
  become: yes
  tags:
      - tag_snmp
...
